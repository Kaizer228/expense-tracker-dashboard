<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css">  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" 
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script defer src="main.js"></script>
</head>

<body>
    <div class="container">
        <section id="addExpenseSection">
            <h1><b>Expense Tracker</b></h1>
            <form id="data">
                <label for="name">Description:</label><br>
                <input type="text" id="name" name="submit" required ><br>
                <label for="date">Date:</label><br>
                <input type="date" id="date" name="dates" placeholder="Month/Date/Year" style="font-size: 15px;" required><br>
                <label for="amount">Amount:</label><br>
                <input type="number" id="amount" name="amount" required><br>
                <button type="button" onclick="addExpense()">ADD</button><br>
            </form>
        </section>

        <section id="expenseListSection">
            <table>
                <thead>
                    <tr>
                        <th>Description:</th>
                        <th>Date:</th>
                        <th>Amount:</th>
                    </tr>
                </thead>
                <tbody id="expenseTableBody">
                 <div id="TotalPanel"><h1 class="h1" id="TotalPanel1">Total:</h1></div>

                </tbody>
            </table>
        </section>
    </div>
   
</body>

</html>
